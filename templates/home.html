{% extends 'main.html' %}


{% block content %}
    <section>
        <h3>Events</h3>

        <div id="events--list">
            {% for event in events %}
                <div>
                    {{event.name}}
                </div>
            {% endfor %}
        </div>
    </section>

    <section>
        <h3>Users</h3>

        <div id="events--list">
            {% for user in users %}
                <div>
                    {{user.name}}
                </div>
            {% endfor %}
        </div>
    </section>
{% endblock content %}
